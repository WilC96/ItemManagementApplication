<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navBar"></nav>

	<div class="container">
	<br></br>
		<h3> Current Items </h3>
		<hr>
			<a th:href="@{/items/new}" class= "btn btn-primary btn-sm mb-3">
			New Item
			</a>
		<br></br>
		<table class= "table table-bordered table-striped">
			<thead class = "thead-dark">
				<tr>
					<th> Item No. </th>
					<th> Item Name </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aItem : ${itemsList}">
					<td th:text="${aItem.itemId}"/>
					<td th:text="${aItem.name}"/>
					<td>
						<a th:href="@{/items/update(id=${aItem.itemId})}"
							class="btn btn-info btn-sm">
							Update
						</a>
						<a th:href="@{/items/delete(id=${aItem.itemId})}" 
							class="btn btn-danger btn-sm" 
							onClick="if (!(confirm('Are you sure you want to delete this item?'))) return false">
							<!-- ^Javascript, a safety net so the user doesn't delete everything from spamming -->
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
